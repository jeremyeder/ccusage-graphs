global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'claude-usage-json'
    static_configs:
      - targets: ['json-exporter:7979']
    params:
      module: [claude_usage]
      target: ['http://json-server/data/export_latest.json']
    scrape_interval: 1m
    scrape_timeout: 30s
    metrics_path: /probe